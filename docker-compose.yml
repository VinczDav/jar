version: '3.8'

services:
  web:
    build: .
    container_name: jar-web
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    networks:
      - jar-network
      - mailcow-network  # Connect to mailcow network for SMTP

  db:
    image: postgres:15-alpine
    container_name: jar-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jar_db
      POSTGRES_USER: jar_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jar-network

  nginx:
    image: nginx:alpine
    container_name: jar-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # Change to 80:80 if not using external proxy
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - jar-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  jar-network:
    driver: bridge
  mailcow-network:
    external: true
    name: mailcowdockerized_mailcow-network  # Adjust to your mailcow network name
