<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JAR{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
        }
        table {
            border-collapse: collapse !important;
        }
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Main styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
            line-height: 1.6;
        }
        .wrapper {
            width: 100%;
            background-color: #f1f5f9;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            background-color: #1a365d;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .content {
            padding: 30px;
        }
        .content h2 {
            color: #1a365d;
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .content p {
            margin: 0 0 16px;
            color: #475569;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3b82f6;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .btn-danger {
            background-color: #ef4444;
        }
        .btn-success {
            background-color: #10b981;
        }
        .info-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-box h3 {
            color: #1a365d;
            font-size: 16px;
            margin: 0 0 12px;
        }
        .info-box p {
            margin: 8px 0;
            font-size: 14px;
        }
        .info-box .label {
            color: #64748b;
            font-weight: 500;
        }
        .info-box .value {
            color: #1e293b;
        }
        /* Data table styles (MJSZ style) */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .data-table tr {
            border-bottom: 1px solid #e2e8f0;
        }
        .data-table tr:last-child {
            border-bottom: none;
        }
        .data-table th {
            background-color: #f1f5f9;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #1a365d;
            width: 40%;
            vertical-align: top;
        }
        .data-table td {
            padding: 12px 16px;
            color: #1e293b;
        }
        .data-table tr.highlight td {
            color: #dc2626;
            font-weight: 600;
        }
        .data-table tr.section-divider {
            border-top: 2px solid #1a365d;
        }
        .match-code {
            display: inline-block;
            background: #1a365d;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
        }
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .alert-warning {
            background-color: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }
        .alert-danger {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        .alert-success {
            background-color: #dcfce7;
            border: 1px solid #10b981;
            color: #166534;
        }
        .footer {
            background-color: #f8fafc;
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .footer p {
            margin: 0;
            font-size: 13px;
            color: #64748b;
        }
        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .wrapper {
                padding: 20px 10px;
            }
            .content {
                padding: 20px;
            }
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>{% block header_title %}JAR - Játékvezetői Adminisztrációs Rendszer{% endblock %}</h1>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <p>Ez egy automatikus üzenet a JAR rendszerből.</p>
                <p>Kérdés esetén fordulj a koordinátorokhoz.</p>
                <p style="margin-top: 12px;">&copy; {% now "Y" %} JAR</p>
            </div>
        </div>
    </div>
</body>
</html>
