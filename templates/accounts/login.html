<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - JAR</title>
    {% if turnstile_enabled %}
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    {% endif %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #1a365d;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            white-space: nowrap;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .btn-login:hover {
            background-color: #1d4ed8;
        }
        .btn-login:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .btn-login.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1.25rem;
        }
        .forgot-password a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .forgot-password a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            padding-right: 2.75rem;
        }
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        .password-toggle:hover {
            color: #6b7280;
        }
        .password-toggle svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Játékvezetői Adminisztrációs Rendszer</h1>
        </div>

        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail cím</label>
                <input type="email" id="email" name="email" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Jelszó</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility()" title="Jelszó megjelenítése">
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eyeOffIcon" style="display:none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>
            <script>
                function togglePasswordVisibility() {
                    const passwordInput = document.getElementById('password');
                    const eyeIcon = document.getElementById('eyeIcon');
                    const eyeOffIcon = document.getElementById('eyeOffIcon');

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.style.display = 'none';
                        eyeOffIcon.style.display = 'block';
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.style.display = 'block';
                        eyeOffIcon.style.display = 'none';
                    }
                }
            </script>
            {% if turnstile_enabled %}
            <div class="cf-turnstile"
                 data-sitekey="{{ turnstile_site_key }}"
                 data-size="invisible"
                 data-callback="onTurnstileSuccess"
                 data-error-callback="onTurnstileError"
                 data-expired-callback="onTurnstileExpired"></div>
            <button type="button" class="btn-login" id="loginBtn" onclick="submitWithTurnstile()">Bejelentkezés</button>
            <script>
                let turnstileProcessing = false;

                function onTurnstileSuccess(token) {
                    // Token received, submit the form
                    document.querySelector('form').submit();
                }

                function onTurnstileError(error) {
                    // Turnstile challenge failed
                    turnstileProcessing = false;
                    const btn = document.getElementById('loginBtn');
                    btn.classList.remove('loading');
                    btn.textContent = 'Bejelentkezés';

                    // Show error message
                    let alertDiv = document.querySelector('.alert');
                    if (!alertDiv) {
                        alertDiv = document.createElement('div');
                        alertDiv.className = 'alert';
                        document.querySelector('form').insertAdjacentElement('beforebegin', alertDiv);
                    }
                    alertDiv.textContent = 'Biztonsági ellenőrzés sikertelen. Kérjük, próbáld újra.';

                    // Reset Turnstile for retry
                    if (typeof turnstile !== 'undefined') {
                        turnstile.reset();
                    }
                }

                function onTurnstileExpired() {
                    // Token expired, reset for new attempt
                    if (typeof turnstile !== 'undefined') {
                        turnstile.reset();
                    }
                }

                function submitWithTurnstile() {
                    if (turnstileProcessing) return;

                    // Basic validation
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;

                    if (!email || !password) {
                        return;
                    }

                    turnstileProcessing = true;
                    const btn = document.getElementById('loginBtn');
                    btn.classList.add('loading');
                    btn.textContent = 'Ellenőrzés...';

                    // Execute Turnstile challenge
                    if (typeof turnstile !== 'undefined') {
                        turnstile.execute();
                    } else {
                        // Turnstile not loaded, submit anyway (backend will reject if required)
                        document.querySelector('form').submit();
                    }
                }

                // Allow Enter key to submit
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !turnstileProcessing) {
                        e.preventDefault();
                        submitWithTurnstile();
                    }
                });
            </script>
            {% else %}
            <button type="submit" class="btn-login">Bejelentkezés</button>
            {% endif %}
        </form>

        <div class="forgot-password">
            <a href="{% url 'accounts:password_reset_request' %}">Elfelejtettem a jelszavam</a>
        </div>
    </div>
</body>
</html>
